env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0

scrolling:
  history: 10000
  multiplier: 3

selection:
  # Use X clipboard
  # C-C copy, C-V paste
  save_to_clipboard: true

font:
  # Note not using bold as weird spacing issues were being caused
  normal:
    family: "Fira Mono"
  size: 9.0

  draw_bold_text_with_bright_colors: true

background-opacity: 1.0

# Colors (Nord)
colors:
   # Default colors
   primary:
     background: '0x2E3440'
     foreground: '0xD8DEE9'

   # Normal colors
   normal:
     black:   '0x3B4252'
     red:     '0xBF616A'
     green:   '0xA3BE8C'
     yellow:  '0xEBCB8B'
     blue:    '0x81A1C1'
     magenta: '0xB48EAD'
     cyan:    '0x88C0D0'
     white:   '0xE5E9F0'

   # Bright colors
   bright:
     black:   '0x4C566A'
     red:     '0xBF616A'
     green:   '0xA3BE8C'
     yellow:  '0xEBCB8B'
     blue:    '0x81A1C1'
     magenta: '0xB48EAD'
     cyan:    '0x8FBCBB'
     white:   '0xECEFF4'
